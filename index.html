<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Task App</h2>
        <div class="card">
            <div class="box">
                <input type="text" placeholder="Add your task here..." class="input">
                <button class="button" onclick="addTask()">Add Task</button>
            </div>
            <div>
                <h3 class="today-task">Today's tasks</h3>
                <div class="task-list">
                    <!-- Tasks will be added here -->
                </div> 
            </div>

        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
